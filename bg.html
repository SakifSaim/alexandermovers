<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .contact-form {
        background-color: #f8f8f8;
        padding: 50px 20px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .contact-form h2 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .form-group label {
        margin-bottom: 5px;
        font-size: 1.1rem;
        color: #555;
      }

      .form-group input,
      .form-group textarea {
        padding: 10px;
        font-size: 1.1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      button[type='submit'] {
        background-color: #007bff;
        color: white;
        padding: 15px;
        font-size: 1.1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type='submit']:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        .contact-form h2 {
          font-size: 2rem;
        }

        form {
          gap: 15px;
        }

        button[type='submit'] {
          padding: 12px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="contact-form" id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your Phone Number"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Your Message"
            required
          ></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </body>
</html>
